<template>
  <lightning-card
    title="c-sobject-lookup (SObject Lookup Lightning Web Component)"
  >
    <div class="slds-form slds-form_stacked slds-var-m-around_xx-large">
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <lightning-input
            type="toggle"
            label="Mutli entry lookup"
            checked={isMultiEntry}
            onchange={handleLookupTypeChange}
          ></lightning-input>
        </div>
        <div class="slds-col" lwc:if={isMultiEntry}>
          <lightning-input
            type="number"
            label="Max selected items"
            min="1"
            value={maxSelectionSize}
            onchange={handleMaxSelectionSizeChange}
            required
          ></lightning-input>
        </div>
      </div>

      <p class="slds-var-m-vertical_large">
        <strong>Note:</strong> new record creation options only work in
        Lightning Experience.
      </p>

      <c-sobject-lookup
        actions={actions}
        field-level-text="some help text"
        is-multi-entry={isMultiEntry}
        label="SObject Search"
        min-search-term-length="3"
        onaction={handleAction}
        onchange={handleChange}
        placeholder="some place holder"
        required
        message-when-value-missing="Complete the field or else!"
        scroll-after-n-items="5"
        sets={sets}
        value={value}
      ></c-sobject-lookup>

      <div class="slds-var-m-top_large">
        <lightning-button label="Focus" onclick={handleFocus}></lightning-button
        >&nbsp;
        <lightning-button label="Clear" onclick={handleClear}></lightning-button
        >&nbsp;
        <lightning-button
          variant="brand"
          label="Submit"
          onclick={handleSubmit}
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
