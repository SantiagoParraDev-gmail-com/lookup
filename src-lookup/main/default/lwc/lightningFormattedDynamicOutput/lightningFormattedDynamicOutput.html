<template>
  <lightning-formatted-number
    lwc:if={lightningFormattedNumber}
    value={value}
    lwc:spread={props}
  ></lightning-formatted-number>
  <lightning-formatted-text
    lwc:elseif={lightningFormattedText}
    value={value}
    lwc:spread={props}
  ></lightning-formatted-text>
  <lightning-formatted-date-time
    lwc:elseif={lightningFormattedDateTime}
    value={value}
    lwc:spread={props}
  ></lightning-formatted-date-time>
  <lightning-formatted-email
    lwc:elseif={lightningFormattedEmail}
    value={value}
    lwc:spread={props}
  ></lightning-formatted-email>
  <lightning-formatted-time
    lwc:elseif={lightningFormattedTime}
    value={value}
    lwc:spread={props}
  ></lightning-formatted-time>
  <lightning-formatted-url
    lwc:elseif={lightningFormattedUrl}
    value={value}
    lwc:spread={props}
  ></lightning-formatted-url>
  <lightning-formatted-rich-text
    lwc:elseif={lightningFormattedRichText}
    value={value}
    lwc:spread={props}
  ></lightning-formatted-rich-text>
  <lightning-formatted-text
    lwc:else
    value={value}
    lwc:spread={props}
  ></lightning-formatted-text>
  <!-- include the following -->
  <!-- <lightning-formatted-address></lightning-formatted-address>
  <lightning-formatted-location></lightning-formatted-location>
  <lightning-formatted-phone></lightning-formatted-phone>
  <lightning-formatted-url></lightning-formatted-url>
  <lightning-formatted-name></lightning-formatted-name> -->
</template>
