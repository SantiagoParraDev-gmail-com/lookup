<template>
  <lightning-formatted-number
    lwc:if={isLightningFormattedNumber}
    value={value}
    lwc:spread={typeAttributes}
  ></lightning-formatted-number>
  <lightning-formatted-date-time
    lwc:elseif={isLightningFormattedDateTime}
    value={value}
    lwc:spread={typeAttributes}
  ></lightning-formatted-date-time>
  <lightning-icon
    lwc:elseif={isLightningIcon}
    icon-name="utility:check"
    size="xx-small"
    lwc:spread={typeAttributes}
  ></lightning-icon>
  <lightning-formatted-rich-text
    lwc:elseif={isLightningFormattedText}
    value={value}
    disable-linkify
    lwc:spread={typeAttributes}
  ></lightning-formatted-rich-text>
  <lightning-formatted-text
    lwc:elseif={isLightningFormattedText}
    value={value}
    lwc:spread={typeAttributes}
  ></lightning-formatted-text>
  <lightning-formatted-email
    lwc:elseif={isLightningFormattedEmail} 
    value={value}
    lwc:spread={typeAttributes}
  ></lightning-formatted-email>
  <lightning-formatted-text
    lwc:else
    value={value}
    lwc:spread={typeAttributes}
  ></lightning-formatted-text>
</template>
